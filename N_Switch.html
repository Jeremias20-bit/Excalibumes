<style>
    body {
        background-image: url('img/Switch/fondoswitch.webp');
        background-position: center;
        color: #000000;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        margin: 0;
        padding: 0;
    }

    /* Estilo para el borde azul al seleccionar una figura */
    @keyframes glow {
        0% {
            box-shadow: 0 0 10px rgb(255, 0, 76), 0 0 20px rgb(255, 0, 76), 0 0 30px rgb(255, 0, 76), 0 0 40px rgb(255, 0, 76);
        }

        50% {
            box-shadow: 0 0 20px rgb(255, 0, 76), 0 0 30px rgb(255, 0, 76), 0 0 40px rgb(255, 0, 76), 0 0 50px rgb(255, 0, 76);
        }

        100% {
            box-shadow: 0 0 10px rgb(255, 0, 76), 0 0 20px rgb(255, 0, 76), 0 0 30px rgb(255, 0, 76), 0 0 40px rgb(255, 0, 76);
        }
    }

    .selected {
        border: 18px solid rgb(255, 0, 76);
        animation: glow 1.5s infinite alternate;
    }


    /* Posicionamiento del cuadro de suma */
    #total-suma {
        position: fixed;
        top: 8px;
        right: 10px;
        /* Cambiado de right a left */
        background-color: white;
        border: 8px solid rgb(255, 0, 76);
        padding: 10px;
        font-size: 1.6em;
        font-weight: bold;
    }

    #mostrar-selecciones {
        position: fixed;
        top: 5px;
        left: 5px;
        background-color: rgb(255, 0, 76);
        color: white;
        border: none;
        padding: 25px 25px;
        font-size: 1.3em;
        font-weight: bold;
        cursor: pointer;
        border-radius: 10px;
    }

    #mostrar-selecciones:hover {
        background-color: rgb(200, 0, 60);
    }

    /* Cuadro emergente */
    #cuadro-selecciones {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 600px;
        background-color: white;
        border: 5px solid rgb(255, 0, 76);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        padding: 20px;
        display: none;
        z-index: 1000;
        cursor: move;
        /* Indicador de que el cuadro puede moverse */
    }

    #contenedor-imagenes {
        display: flex;
        justify-content: center;
        gap: 10px;
        overflow-x: auto;
        padding: 10px;
    }

    #contenedor-imagenes img {
        max-width: 150px;
        height: auto;
        cursor: pointer;
    }


    #cuadro-selecciones h2 {
        text-align: center;
        color: rgb(255, 0, 76);
        margin-bottom: 10px;
    }

    #cuadro-selecciones .item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }

    #cuadro-selecciones .item img {
        width: 150px;
        height: 150px;
        margin-right: 10px;
        border: 2px solid rgb(255, 0, 76);
        border-radius: 5px;
    }

    #cerrar-cuadro {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: red;
        color: white;
        border: none;
        padding: 15px 20px;
        /* Aumenta el tamaño del botón */
        cursor: pointer;
        font-size: 1.2em;
        /* Aumenta el tamaño del texto */
        font-weight: bold;
        border-radius: 10px;
        /* Ajusta el radio para bordes redondeados */
    }

    #cuadro-selecciones button {
        background-color: rgb(255, 0, 76);
        color: white;
        border: none;
        padding: 23px 20px;
        /* Aumenta el tamaño del botón */
        font-size: 1.4em;
        /* Aumenta el tamaño del texto */
        font-weight: bold;
        cursor: pointer;
        border-radius: 10px;
    }

    #cuadro-selecciones button:hover {
        background-color: rgb(200, 0, 60);
    }

    #cerrar-cuadro:hover {
        background-color: darkred;
    }

    /* Estilo para impresión */
    @media print {
        body * {
            visibility: hidden;
        }

        #cuadro-selecciones,
        #cuadro-selecciones * {
            visibility: visible;
        }

        #cuadro-selecciones {
            position: static;
            transform: none;
            border: none;
            box-shadow: none;
        }
    }
</style>

            <script>
                let totalGB = 0;
                const figures = document.querySelectorAll('.figure-item');
                const totalSuma = document.getElementById('total-suma');
                const mostrarSelecciones = document.getElementById('mostrar-selecciones');
                const cuadroSelecciones = document.getElementById('cuadro-selecciones');
                const listaSelecciones = document.getElementById('lista-selecciones');
                const totalSeleccionado = document.getElementById('total-seleccionado');
                const cerrarCuadro = document.getElementById('cerrar-cuadro');

                function updateTotal() {
                    totalSuma.textContent = `Total: ${totalGB.toFixed(2)} GB`;
                }

                figures.forEach((figure) => {
                    figure.addEventListener('click', function () {
                        const captionText = this.querySelector('.special-caption').textContent;
                        let valueGB = 0;
                        if (captionText.includes('_GB')) {
                            valueGB = parseFloat(captionText.replace('_GB', ''));
                        } else if (captionText.includes('_MB')) {
                            valueGB = parseFloat(captionText.replace('_MB', '')) / 1024;
                        }

                        if (this.classList.contains('selected')) {
                            this.classList.remove('selected');
                            totalGB -= valueGB;
                        } else {
                            this.classList.add('selected');
                            totalGB += valueGB;
                        }

                        updateTotal();
                    });
                });

                mostrarSelecciones.addEventListener('click', () => {
                    listaSelecciones.innerHTML = '';
                    const selectedFigures = document.querySelectorAll('.figure-item.selected');
                    selectedFigures.forEach((figure) => {
                        const captionText = figure.querySelector('.special-caption').textContent;
                        const imageSrc = figure.querySelector('img').src;

                        const itemDiv = document.createElement('div');
                        itemDiv.classList.add('item');

                        const imgElement = document.createElement('img');
                        imgElement.src = imageSrc;

                        const captionElement = document.createElement('span');
                        captionElement.textContent = captionText;

                        itemDiv.appendChild(imgElement);
                        itemDiv.appendChild(captionElement);

                        listaSelecciones.appendChild(itemDiv);
                    });

                    totalSeleccionado.textContent = totalGB.toFixed(2);
                    cuadroSelecciones.style.display = 'block';
                });

                cerrarCuadro.addEventListener('click', () => {
                    cuadroSelecciones.style.display = 'none';
                });
            </script>

            <script>
                const cuadro = document.getElementById('cuadro-selecciones');
                let isDragging = false; // Variable para controlar si se está arrastrando el cuadro
                let offsetX, offsetY;

                cuadro.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    // Capturamos la posición inicial del mouse en relación con el cuadro
                    offsetX = e.clientX - cuadro.offsetLeft;
                    offsetY = e.clientY - cuadro.offsetTop;

                    // Cambiamos el cursor a "movimiento" para indicar que se está arrastrando
                    cuadro.style.cursor = "grabbing";
                });

                document.addEventListener('mousemove', (e) => {
                    if (isDragging) {
                        // Ajustamos la posición del cuadro basado en el movimiento del mouse
                        cuadro.style.left = `${e.clientX - offsetX}px`;
                        cuadro.style.top = `${e.clientY - offsetY}px`;
                    }
                });

                document.addEventListener('mouseup', () => {
                    if (isDragging) {
                        isDragging = false;
                        // Restauramos el cursor al valor por defecto
                        cuadro.style.cursor = "grab";
                    }
                });

                // Cambiamos el cursor al pasar por el cuadro para indicar que es movible
                cuadro.style.cursor = "grab";
            </script>
