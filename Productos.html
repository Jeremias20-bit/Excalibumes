<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        /* Estilos para la galería */
        body {
            background-image: url('img/Productos/fondo.produc.png');
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .gallery {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .thumbnail {
            width: 1000px;
            cursor: pointer;
            text-align: center;
        }

        .thumbnail img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .thumbnail img:hover {
            transform: scale(1.1);
        }

        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 80%;
            max-height: 80%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }



        .modal-caption {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            text-align: center;
            background-color: white;
            color: black;
            font-weight: bold;
            border-radius: 5px;
        }

        /* Cerrar el modal */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 2em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <!-- Imagenes pequeñas con leyendas debajo -->
        <div class="thumbnail" onclick="showImage('img/index_fondo/ps3.jpeg', 'Producto 1')">
            <img src="img/index_fondo/ps3.jpeg" alt="Producto 1">
            <p>Producto 1</p>
        </div>
        <div class="thumbnail" onclick="showImage('img2.jpg', 'Producto 2')">
            <img src="img2.jpg" alt="Producto 2">
            <p>Producto 2</p>
        </div>
        <div class="thumbnail" onclick="showImage('img3.jpg', 'Producto 3')">
            <img src="img3.jpg" alt="Producto 3">
            <p>Producto 3</p>
        </div>
        <!-- Agrega más imágenes según sea necesario -->
    </div>

    <!-- Modal para la imagen grande -->
    <div class="modal" id="modal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="largeImage" src="" alt="Imagen Grande">
            <div class="modal-caption" id="caption"></div>
        </div>
    </div>

    <script>
        // Mostrar la imagen grande en el modal con la leyenda
        function showImage(src, caption) {
            document.getElementById("largeImage").src = src;
            document.getElementById("caption").innerText = caption;
            document.getElementById("modal").style.display = "flex";
        }

        // Cerrar el modal
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</body>
</html>
