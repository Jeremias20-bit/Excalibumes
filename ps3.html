<style>
    body {
        background-image: url('img/ps3/fondops3.png');
        background-position: center;
        color: #000000;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        margin: 0;
        padding: 0;
    }

    /* Estilo para el borde azul al seleccionar una figura */
@keyframes glow {
    0% {
        box-shadow: 0 0 10px rgb(4, 0, 255), 0 0 20px rgb(4, 0, 255), 0 0 30px rgb(4, 0, 255), 0 0 40px rgb(4, 0, 255);
    }
    50% {
        box-shadow: 0 0 20px rgb(4, 0, 255), 0 0 30px rgb(4, 0, 255), 0 0 40px rgb(4, 0, 255), 0 0 50px rgb(4, 0, 255);
    }
    100% {
        box-shadow: 0 0 10px rgb(4, 0, 255), 0 0 20px rgb(4, 0, 255), 0 0 30px rgb(4, 0, 255), 0 0 40px rgb(4, 0, 255);
    }
}

.selected {
    border: 18px solid rgb(4, 0, 255);
    animation: glow 1.5s infinite alternate;
}


    /* Posicionamiento del cuadro de suma */
    #total-suma {
        position: fixed;
        top: 22px;
        right: 10px;
        /* Cambiado de right a left */
        background-color: white;
        border: 8px solid rgb(4, 0, 255);
        padding: 10px;
        font-size: 1.3em;
        font-weight: bold;
    }
</style>

                    </figure>

                    <!--<figure class="figure-item">
                        <img src="img/ps3/Z/" alt="Game Z2">
                        <figcaption class="special-caption">_GB</figcaption>
                    </figure>-->
                </div>
            </div>
            <button class="volver-btn" onclick="window.location.href='index.html'">HOME</button>

            <button class="inicio-btn" onclick="window.scrollTo(0, 0);">Inicio</button>

            <!-- Mover el bloque de script al final del cuerpo -->
            <script>
                // Variable para la suma total en GB
                let totalGB = 0;
        
                // Obtener los elementos de figure y los contenedores para la suma y caption
                const figures = document.querySelectorAll('.figure-item');
                const totalSuma = document.getElementById('total-suma');
                const captionInfo = document.getElementById('caption-info');
        
                // Función para actualizar el texto del total en pantalla
                function updateTotal() {
                    totalSuma.textContent = `Total: ${totalGB.toFixed(2)} GB`;
                }
        
                // Añadir evento de clic a cada figure
                figures.forEach((figure) => {
                    figure.addEventListener('click', function () {
                        // Obtener el tamaño en GB del figcaption
                        const captionText = this.querySelector('.special-caption').textContent;
        
                        // Convertir el valor de figcaption a GB
                        let valueGB = 0;
                        if (captionText.includes('_GB')) {
                            valueGB = parseFloat(captionText.replace('_GB', ''));
                        } else if (captionText.includes('_MB')) {
                            valueGB = parseFloat(captionText.replace('_MB', '')) / 1024;
                        }
        
                        // Verificar si la figura ya está seleccionada
                        if (this.classList.contains('selected')) {
                            // Deseleccionar y restar el valor
                            this.classList.remove('selected');
                            totalGB -= valueGB;
                            captionInfo.style.display = 'none'; // Ocultar cuadro de información
                        } else {
                            // Seleccionar y añadir el valor
                            this.classList.add('selected');
                            totalGB += valueGB;
        
                            // Mostrar el caption en el cuadro de información
                            captionInfo.textContent = `Seleccionado: ${captionText}`;
                            captionInfo.style.display = 'block';
                        }
        
                        // Actualizar el total acumulado
                        updateTotal();
                    });
                });
            </script>
        </body>
        
        </html>
