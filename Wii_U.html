<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo Wii_U</title>
    <link rel="stylesheet" href="Estilos_games.css">
</head>

<style>
    body {
        background-image: url('img/Wii_u/fondowii_u.png');
        background-position: center;
        color: #ffffff;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        margin: 0;
        padding: 0;

        .abecedario {
            text-align: center;
            margin: 80px 0;
            /* Incrementa el margen superior */
            background-color: rgb(0, 0, 0);
            padding: 20px;
        }

        .abecedario a {
            color: rgb(255, 255, 255);
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
        }

        .letter-header {
            font-size: 36px;
            background-color: #000000;
            padding: 10px;
            margin-bottom: 20px;
            display: inline-block;
        }

        .special-caption {
            background-color: #000000;
            /* Fondo blanco */
            padding: 5px 10px;
            /* Relleno alrededor del texto */
            border-radius: 5px;
            /* Bordes redondeados opcionales */
            font-family: Arial, sans-serif;
            /* Fuente Arial */
            font-weight: bold;
            /* Texto en negrita */
            margin-top: 25px;
            /* Ajusta esta medida para mover el texto m√°s abajo */
        }
    }

        /* Estilo para el borde azul al seleccionar una figura */
        @keyframes glow {
    0% {
        box-shadow: 0 0 10px rgb(255, 255, 0), 0 0 20px rgb(255, 255, 0), 0 0 30px rgb(255, 255, 0), 0 0 40px rgb(255, 255, 0);
    }
    50% {
        box-shadow: 0 0 20px rgb(255, 255, 0), 0 0 30px rgb(255, 255, 0), 0 0 40px rgb(255, 255, 0), 0 0 50px rgb(255, 255, 0);
    }
    100% {
        box-shadow: 0 0 10px rgb(255, 255, 0), 0 0 20px rgb(255, 255, 0), 0 0 30px rgb(255, 255, 0), 0 0 40px rgb(255, 255, 0);
    }
}

.selected {
    border: 18px solid rgb(255, 255, 0);
    animation: glow 1s infinite alternate;
}


    /* Posicionamiento del cuadro de suma */
    #total-suma {
        position: fixed;
        top: 22px;
        right: 10px;
        /* Cambiado de right a left */
        background-color: rgb(0, 0, 0);
        border: 8px solid rgb(255, 255, 0);
        padding: 10px;
        font-size: 1.3em;
        font-weight: bold;
    }
</style>

            <!-- Mover el bloque de script al final del cuerpo -->
            <script>
                // Variable para la suma total en GB
                let totalGB = 0;

                // Obtener los elementos de figure y los contenedores para la suma y caption
                const figures = document.querySelectorAll('.figure-item');
                const totalSuma = document.getElementById('total-suma');
                const captionInfo = document.getElementById('caption-info');

                // Funci√≥n para actualizar el texto del total en pantalla
                function updateTotal() {
                    totalSuma.textContent = `Total: ${totalGB.toFixed(2)} GB`;
                }

                // A√±adir evento de clic a cada figure
                figures.forEach((figure) => {
                    figure.addEventListener('click', function () {
                        // Obtener el tama√±o en GB del figcaption
                        const captionText = this.querySelector('.special-caption').textContent;

                        // Convertir el valor de figcaption a GB
                        let valueGB = 0;
                        if (captionText.includes('_GB')) {
                            valueGB = parseFloat(captionText.replace('_GB', ''));
                        } else if (captionText.includes('_MB')) {
                            valueGB = parseFloat(captionText.replace('_MB', '')) / 1024;
                        }

                        // Verificar si la figura ya est√° seleccionada
                        if (this.classList.contains('selected')) {
                            // Deseleccionar y restar el valor
                            this.classList.remove('selected');
                            totalGB -= valueGB;
                            captionInfo.style.display = 'none'; // Ocultar cuadro de informaci√≥n
                        } else {
                            // Seleccionar y a√±adir el valor
                            this.classList.add('selected');
                            totalGB += valueGB;

                            // Mostrar el caption en el cuadro de informaci√≥n
                            captionInfo.textContent = `Seleccionado: ${captionText}`;
                            captionInfo.style.display = 'block';
                        }

                        // Actualizar el total acumulado
                        updateTotal();
                    });
                });
            </script>
